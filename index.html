<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time xter counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character counter</h2>
        <textarea class="textarea" id="textarea" placeholder="write here..." 
        maxlength="500"></textarea>
        <div class="counter-container">
            <p>Total counter:<span class="counter" id="counter">30</span></p>
            <p>Remaining counter:<span class="remaining" id="remaining">20</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
